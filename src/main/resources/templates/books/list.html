<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Spring Web Site</title>
    </head>
    <body>
    <h1>List Books</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher.city}"></td>
        </tr>
    </table>
    </body>
</html>
